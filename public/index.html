<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Control de Gastos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <!-- Login -->
  <div id="login" class="w-full max-w-sm bg-white p-6 rounded shadow text-center">
    <h1 class="text-2xl font-bold mb-4">CTRL PAY</h1>
    <button id="btnGoogle" class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600">
      Iniciar sesión con Google
    </button>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="hidden w-full max-w-2xl bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Hola, <span id="nombreUsuario">Usuario</span></h2>
    
    <!-- Monto mensual -->
    <div class="mb-4">
      <label class="block text-gray-700 mb-1">Monto mensual:</label>
      <div class="flex gap-2">
        <input type="number" id="montoMensual" placeholder="Ej: 2500" class="flex-1 border rounded px-2 py-1" />
        <button onclick="guardarMontoMensual()" class="bg-green-500 text-white px-4 py-1 rounded hover:bg-green-600">Guardar</button>
      </div>
    </div>

    <!-- Resumen -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
      <div class="bg-blue-100 p-4 rounded">
        <p class="text-gray-600">Total disponible</p>
        <p class="text-xl font-bold" id="totalDisponible">0 Bs</p>
      </div>
      <div class="bg-red-100 p-4 rounded">
        <p class="text-gray-600">Gastado</p>
        <p class="text-xl font-bold" id="totalGastado">0 Bs</p>
      </div>
      <div class="bg-green-100 p-4 rounded">
        <p class="text-gray-600">Saldo restante</p>
        <p class="text-xl font-bold" id="saldoRestante">0 Bs</p>
      </div>
    </div>

    <!-- Botón agregar gasto -->
    <button onclick="mostrarModal()" class="mb-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
      Agregar Gasto
    </button>

    <!-- Historial -->
    <h3 class="text-lg font-semibold mb-2">Historial de Gastos</h3>
    <div id="historial" class="space-y-2"></div>
    <h3 class="text-lg font-semibold mt-6 mb-2">Gastos por Mes</h3>
<div id="resumenPorMes" class="space-y-1 text-gray-700"></div>

  </div>

  <!-- Modal nuevo gasto -->
  <div id="modalGasto" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded w-full max-w-md">
      <h3 class="text-xl mb-4">Nuevo Gasto</h3>
      <select id="categoria" class="w-full border rounded px-2 py-1 mb-2">
        <option value="Comida">Comida</option>
        <option value="Transporte">Transporte</option>
        <option value="Servicios">Servicios</option>
        <option value="Otros">Otros</option>
      </select>
      <input type="number" id="montoGasto" placeholder="Monto" class="w-full border rounded px-2 py-1 mb-2" />
      <input type="text" id="descripcion" placeholder="Descripción (opcional)" class="w-full border rounded px-2 py-1 mb-2" />
      <div class="flex justify-end gap-2">
        <button onclick="guardarGasto()" class="bg-green-500 text-white px-4 py-1 rounded hover:bg-green-600">Guardar</button>
        <button onclick="cerrarModal()" class="bg-gray-300 px-4 py-1 rounded hover:bg-gray-400">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Scripts JS -->
  <script type="module" src="./firebase-config.js" defer></script>
  <script type="module" src="./app.js" defer></script>
</body>
</html>
